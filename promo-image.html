<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Merge - Promo Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .container {
      width: 440px;
      height: 280px;
      background: linear-gradient(135deg, #1e3a5f 0%, #2563eb 50%, #3b82f6 100%);
      border-radius: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* 背景の装飾 */
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 70%, rgba(255,255,255,0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .title {
      font-size: 36px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      z-index: 1;
      letter-spacing: 1px;
    }

    .icon-container {
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 1;
    }

    /* 複数ウィンドウ（左側） */
    .windows-left {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .mini-window {
      width: 50px;
      height: 35px;
      background: rgba(255,255,255,0.95);
      border-radius: 4px;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .mini-window::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 10px;
      background: linear-gradient(90deg, #e5e7eb, #d1d5db);
      border-radius: 4px 4px 0 0;
    }

    .mini-window:nth-child(1) { transform: translateX(-5px); }
    .mini-window:nth-child(2) { transform: translateX(5px); }
    .mini-window:nth-child(3) { transform: translateX(-3px); }

    /* 矢印 */
    .arrow {
      display: flex;
      align-items: center;
      color: #ffffff;
      font-size: 32px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .arrow-line {
      width: 30px;
      height: 4px;
      background: #ffffff;
      border-radius: 2px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .arrow-head {
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 14px solid #ffffff;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    /* 統合されたウィンドウ（右側） */
    .merged-window {
      width: 70px;
      height: 55px;
      background: rgba(255,255,255,0.95);
      border-radius: 6px;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .merged-window::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 14px;
      background: linear-gradient(90deg, #e5e7eb, #d1d5db);
      border-radius: 6px 6px 0 0;
    }

    /* タブを表現 */
    .merged-tabs {
      position: absolute;
      top: 2px;
      left: 4px;
      display: flex;
      gap: 2px;
    }

    .tab {
      width: 18px;
      height: 10px;
      background: #ffffff;
      border-radius: 2px 2px 0 0;
    }

    .tab:nth-child(1) { background: #3b82f6; }
    .tab:nth-child(2) { background: #10b981; }
    .tab:nth-child(3) { background: #f59e0b; }

    /* サブタイトル */
    .subtitle {
      position: absolute;
      bottom: 25px;
      font-size: 14px;
      color: rgba(255,255,255,0.85);
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Window Merge</h1>

    <div class="icon-container">
      <!-- 複数ウィンドウ -->
      <div class="windows-left">
        <div class="mini-window"></div>
        <div class="mini-window"></div>
        <div class="mini-window"></div>
      </div>

      <!-- 矢印 -->
      <div class="arrow">
        <div class="arrow-line"></div>
        <div class="arrow-head"></div>
      </div>

      <!-- 統合されたウィンドウ -->
      <div class="merged-window">
        <div class="merged-tabs">
          <div class="tab"></div>
          <div class="tab"></div>
          <div class="tab"></div>
        </div>
      </div>
    </div>

    <p class="subtitle">全ウィンドウを一瞬で統合</p>
  </div>
</body>
</html>
